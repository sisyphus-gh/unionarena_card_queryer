<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UA查卡器-详情</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->


    <script>
        var datas;
        var url = "./data_cn.json"
        var request = new XMLHttpRequest();
        request.open("get", url); /*设置请求方法与路径*/
        request.send(null); /*不发送数据到服务器*/
        request.onload = function () { /*XHR对象获取到返回信息后执行*/
            if (request.status == 200) { /*返回状态为200，即为数据获取成功*/
                datas = JSON.parse(request.responseText);


                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);
                var cardNumData = urlParams.get('cardNumData');

                var data;
                for (var i = 0; i < datas.length; i++) {
                    data = datas[i];
                    if (data.cardNumData == cardNumData) {
                        console.log(data)
                        break;
                    }
                }

                var imgFileName = "./card/" + data.cardNumData.replace("/", "_") + ".png";
                var cardInfoDiv = document.getElementById("cardInfoArea");

                var div = document.createElement('h1');
                div.innerHTML = data.cardNumData + "&nbsp;&nbsp;&nbsp;&nbsp;" + data.rareData;
                cardInfoDiv.appendChild(div);

                div = document.createElement('h2');
                div.innerText = "中文卡名: " + data.cardCnName;
                cardInfoDiv.appendChild(div);

                div = document.createElement('h2');
                div.innerText = "日文卡名:" + data.cardName;
                cardInfoDiv.appendChild(div);


                div = document.createElement('h2');
                div.innerText = "特征：" + data.attributeCnData;
                cardInfoDiv.appendChild(div);

                div = document.createElement('h2');
                div.innerText = "效果：";
                cardInfoDiv.appendChild(div);


                div = document.createElement('p');
                div.innerText = data.effectCnData;
                cardInfoDiv.appendChild(div);

                div = document.createElement('h2');
                div.innerText = "触发效果：";
                cardInfoDiv.appendChild(div);

                div = document.createElement('p');
                div.innerText = data.triggerCnData;
                cardInfoDiv.appendChild(div);

                div = document.createElement('img');
                div.setAttribute("src", "./card/" + data.imageFileName);
                div.setAttribute("class", "cardImage");
                cardInfoDiv.appendChild(div);
            }
        }


    </script>
    <style>
        * {
            margin: 0px;
        }

        #cardInfoArea {
            border-width: 4px;
            border-style: double;
            width: calc(100vw-8px);
            padding: 0 8px 8px 8px;
        }

        .cardImageBox {
            margin: 0 3px;
        }

        .cardImageBox p {
            text-align: center;
        }


        .cardImage {
            /* width: 19.5% */
            width: 75%;
            margin: 3px auto;
            display: block;
        }
    </style>
</head>

<body>

    <div id="cardInfoArea">
    </div>
</body>

</html>
