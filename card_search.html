<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Union Arena 查卡器</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://www.unionarena-tcg.com/favicon_16.ico" rel="icon" sizes="16x16">
    <link href="https://www.unionarena-tcg.com/favicon.ico" rel="icon" sizes="any">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

    <style>
        #cardInfoArea {
            height: calc(100vh - 20px);
        }

        .card {
            padding: 10px;
        }

        .card-block {
            display: flex;
            /* justify-content: space-between; */
            flex-wrap: wrap;
        }

        select {
            height: 2rem;
        }

        input {
            border: 0;
            outline: none;
            padding: 5px;
            width: 100%;
            height: 2rem;
        }

        button {
            border: none;
            background: #ae3149;
            color: white;
            padding: 5px;
            width: 100%;
            height: 2rem;
        }

        button:focus {
            outline: none;
            background: #ae3149;
        }

        #search div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="row" style="background-image:linear-gradient( #391922, #0c1b29  ) ;overflow: hidden;">
    <div class="col m12 l8">
        <div class="card" style="background-color: #bdb1b13b;color: white;">
            <form id="search" style="width: 100%;margin-bottom: 0px;" class="row">
                <div class="col s6 l3"> 卡片编号 ：<input type="text" name="cardNumData" class="browser-default"
                        oninput="search()" /> </div>
                <div class="col s6 l3"> 中文卡名 ：<input type="text" name="cardCnName" class="browser-default"
                        oninput="search()" /> </div>
                <div class="col l3 hide-on-med-and-down"> 日文卡名 ： <input type="text" name="cardName"
                        class="browser-default" oninput="search()" /></div>
                <div class="col l3 hide-on-med-and-down"> 效果 ： <input type="text" name="effectData"
                        class="browser-default" oninput="search()" /></div>
                <div class="col l3 hide-on-med-and-down"> 稀有度 ： <select name="rareData" class="browser-default"
                        onclick="search()">
                        <option value="">全部</option>
                        <option value="C">C</option>
                        <option value="U">U</option>
                        <option value="R">R</option>
                        <option value="SR">SR</option>
                        <option value="C★">C★</option>
                        <option value="U★">U★</option>
                        <option value="R★">R★</option>
                        <option value="SR★">SR★</option>
                        <option value="SR★★">SR★★</option>
                        <option value="SR★★★">SR★★★</option>
                    </select>
                </div>
                <div class="col s6 l3"> 出场作品 ： <select name="ipData" class="browser-default" onclick="search()">
                        <option value="">全部</option>
                        <option value="CGH">反叛的鲁路修</option>
                        <option value="JJK">咒术回战</option>
                        <option value="HTR">全职猎人</option>
                        <option value="IMS">偶像大师 闪耀色彩</option>
                        <option value="KMY">鬼灭之刃</option>
                    </select>
                </div>
                <div class="col s6 l3"> 所属商品 ： <select name="cardPackData" class="browser-default" onclick="search()">
                        <option value="">全部</option>
                        <option value="UA01BT">反叛的鲁路修 UA01BT</option>
                        <option value="UA01ST">反叛的鲁路修 UA01ST</option>
                        <option value="UA01PB">反叛的鲁路修 UA01PB</option>
                        <option value="UA02BT">咒术回战 UA02BT</option>
                        <option value="UA02ST">咒术回战 UA02ST</option>
                        <option value="UA02PB">咒术回战 UA02PB</option>
                        <option value="UA03BT">全职猎人 UA03BT</option>
                        <option value="UA03ST">全职猎人 UA03ST</option>
                        <option value="UA03PB">全职猎人 UA03PB</option>
                        <option value="UAPR">PR</option>
                    </select>
                </div>
                <div class="col l3 hide-on-med-and-down"> 颜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色 ： <select
                        name="colorData" class="browser-default" onclick="search()">
                        <option value="">全部</option>
                        <option value="紫">紫</option>
                        <option value="緑">绿</option>
                        <option value="赤">红</option>
                        <option value="青">蓝</option>
                        <option value="黄">黄</option>
                    </select>
                </div>
                <div class="col s6 l3"> 所需能量 ： <select name="needEnergyData" class="browser-default" onclick="search()">
                        <option value="">全部</option>
                        <option value="-">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="col l3 hide-on-med-and-down"> 触发效果 ： <select name="triggerCnData" class="browser-default"
                        onclick="search()">
                        <option value="">全部</option>
                        <option value="【最终】">最终</option>
                        <option value="【特殊】">特殊</option>
                        <option value="【色彩】">色彩</option>
                        <option value="【获得】">获得</option>
                        <option value="【抽卡】">抽卡</option>
                        <option value="【激活】">激活</option>
                        <option value="【突进】">突进</option>
                    </select>
                </div>
                <div class="col l3 hide-on-med-and-down"> 特征 ：
                    <select name="attributeCnData" class="browser-default" onclick="search()">
                        <option value="">全部</option>
                        <option value="黑色骑士团">黑色骑士团</option>
                        <option value="四圣剑">四圣剑</option>
                        <option value="KMF">KMF</option>
                        <option value="神圣布里塔尼亚帝国">神圣布里塔尼亚帝国</option>
                        <option value="纯血派">纯血派</option>
                        <option value="亲卫队">亲卫队</option>
                        <option value="KGF">KGF</option>
                        <option value="阿什福德学园">阿什福德学园</option>
                        <option value="披萨">披萨</option>
                        <option value="式神">式神</option>
                        <option value="京都校">京都校</option>
                        <option value="咒具">咒具</option>
                        <option value="改造人间">改造人间</option>
                        <option value="咒灵">咒灵</option>
                        <option value="指定口袋">指定口袋</option>
                        <option value="揍敌客家族">揍敌客家族</option>
                        <option value="爆弹魔">爆弹魔</option>
                        <option value="幻影旅团">幻影旅团</option>
                        <option value="L'Antica">L'Antica</option>
                        <option value="noctchill">noctchill</option>
                        <option value="Straylight">Straylight</option>
                        <option value="柱">柱</option>
                    </select>

                </div>
                <div class="col s6 l3"> 显示异画 ： <select name="parallelFlag" class="browser-default" onclick="search()">
                        <option value="no">过滤</option>
                        <option value="">全部</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="card"
            style="overflow: hidden;overflow-y: auto;height: calc(100vh - 240px);background-color:#bdb1b13b;color: white;">
            <p style="font-size: 1.5rem; text-align: center;margin: 0 0 5px 0;">搜索结果:<span id="searchCount">0</span></p>
            <div id="cardListArea" class="row card-block hide-on-med-and-down">
            </div>
            <div class="show-on-medium-and-down" style="display: none;">
                <div id="cardListArea2" class="row card-block">
                </div>
            </div>
        </div>
    </div>

    <div class="row col m4 hide-on-med-and-down">
        <div id="cardInfoArea" class="col s12 card" style="background-color: #bdb1b13b;color: white;">
        </div>
    </div>
</body>

<script src="./js/materialize.min.js"></script>
<script src="./js/card_search.js"></script>

</html>
